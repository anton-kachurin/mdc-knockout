<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
<link rel="stylesheet" href="https://unpkg.com/material-components-web@0.5.0/dist/material-components-web.css">

<script src="../src/mdc-textfield.js"></script>

<mdc-textfield type="password" required minlength=8 params="
  value: inputValue,

  label: 'placeholer text',
  help: 'That will be displayed on your public profile',
  disable: inputDisabled,
  persist: inputHelpPersistent,
  validate: inputHelpValidate
"></mdc-textfield>
<div>
Your input is:
<span data-bind="text: inputValue"></span>
</div>
<label>
  disable input:
  <input type="checkbox" data-bind="checked: inputDisabled">
</label>
<br>
<label>
  help is persistent:
  <input type="checkbox" data-bind="checked: inputHelpPersistent">
</label>
<br>
<label>
  use validation:
  <input type="checkbox" data-bind="checked: inputHelpValidate">
</label>

<script>
  ko.applyBindings({
    inputValue: ko.observable('asdf'),
    inputDisabled: ko.observable(false),
    inputHelpPersistent: ko.observable(false),
    inputHelpValidate: ko.observable(true)
  });
</script>
