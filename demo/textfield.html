<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Textfield Demo - Knockout Material Components</title>
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <script src="../dist/mdc-knockout.js"></script>
  </head>
  <body>

    <h1>Single-line</h1>
    <mdc-textfield value="Hi">Say Hi</mdc-textfield>


    <h1>Validated</h1>

    <mdc-textfield type="password" required pattern=".{9,}" params="
      value: inputValue,
      label: inputLabel,
      disable: inputDisabled,
      float: true,
      invalid: true
    ">
      <p persistent validation data-bind="text: helpText"></p>
    </mdc-textfield>

    <div>
      Your input is:
      <span data-bind="text: inputValue"></span>
    </div>

    <div>
      <label>
        Disable:
        <input type="checkbox" data-bind="checked: inputDisabled">
      </label>
    </div>

    <div>
      Change label: <input data-bind="value: inputLabel" />
    </div>

    <div>
      Change help text: <input data-bind="value: helpText" />
    </div>

    <h1>Textfield Box</h1>

    <mdc-textfield params="box: true">
      Label text (placeholder)
      <p>Help text</p>
    </mdc-textfield>

    <h1>Multiline</h1>

    <mdc-textfield rows="8" cols="40" params="
      multiline: true,
    ">Label</mdc-textfield>

    <h1>Fullwidth</h1>

    <mdc-textfield params="
      fullwidth: true
    ">Full-Width Textfield</mdc-textfield>

    <mdc-textfield params="
      fullwidth: true,
      multiline: true,
      label: 'full-width label becomes a placeholder'
    ">This text will be ignored</mdc-textfield>

    <script>
      ko.applyBindings({
        inputValue: ko.observable('password'),
        inputLabel: ko.observable('Label'),
        helpText: ko.observable('Help text'),
        inputDisabled: ko.observable(false),
      });
    </script>
  </body>
</html>
