<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Knockout Material Components Demo</title>
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <script src="../dist/mdc-knockout.js"></script>
    <style media="screen">
      body {
        margin: 20px;
      }
      .container {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <mdc-switch params="
        label: 'This switch is ' + (isOn() ? 'on' : 'off'),
        checked: isOn,
        disable: isDisabled
      "></mdc-switch>
    </div>

    <br>

    <label>
      disable it:
      <input type="checkbox" data-bind="checked: isDisabled">
    </label>

    <script>
      ko.applyBindings({
        isOn: ko.observable(true),
        isDisabled: ko.observable(false)
      });
    </script>
  </body>
</html>
