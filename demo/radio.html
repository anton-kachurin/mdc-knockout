<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Radio Demo - Knockout Material Components</title>
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <script src="../dist/mdc-knockout.js"></script>
    <style>
      /* additional styles here */
      /*
      body {
        margin: 20px;
      }
      */
    </style>
  </head>
  <body>

    <mdc-form-field>
      <mdc-radio name="radios" value="yes" params="checked: radio"></mdc-radio>
      yes
    </mdc-form-field>

    <mdc-form-field>
      <mdc-radio name="radios" value="no" params="checked: radio"></mdc-radio>
      no
    </mdc-form-field>

    <mdc-form-field>
      <mdc-radio name="radios" value="maybe" params="
        disable: maybeIsDisabled,
        checked: radio
      "></mdc-radio>
      maybe
    </mdc-form-field>

    <script>
      ko.applyBindings({
        radio: ko.observable('no'),
        maybeIsDisabled: ko.observable(true)
      });
    </script>
  </body>
</html>
