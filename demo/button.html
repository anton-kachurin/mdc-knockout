<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Button Demo - Knockout Material Components</title>
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <script src="../dist/mdc-knockout.js"></script>
    <style>
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>

    <mdc-button params="
      text: (dense() ? 'dense ' : '')
          + (compact() ? 'compact ' : '')
          + (raised() ? 'raised' : 'default')
          + (accent() ? ' with accent' : (primary() ? ' with primary' : ''))
          + (isDisabled() ? ', disabled' : '')
      ,
      dense: dense,
      raised: raised,
      compact: compact,
      primary: primary,
      accent: accent,
      disable: isDisabled
    "></mdc-button>

    <br><br>

    <label>
      disable:
      <input type="checkbox" data-bind="checked: isDisabled">
    </label>

    <br>

    <label>
      raised:
      <input type="checkbox" data-bind="checked: raised">
    </label>

    <br>

    <label>
      dense:
      <input type="checkbox" data-bind="checked: dense">
    </label>

    <br>

    <label>
      compact:
      <input type="checkbox" data-bind="checked: compact">
    </label>

    <br>

    <label>
      primary:
      <input type="checkbox" data-bind="checked: primary">
    </label>

    <br>

    <label>
      accent:
      <input type="checkbox" data-bind="checked: accent">
    </label>

    <br><br><br>

    <mdc-button href="#" params="href: href, raised: true, primary: true">
      Link styled as button
    </mdc-button>

    <br><br>

    <label>
      href:
      <input type="text" data-bind="value: href">
    </label>

    <button type="button" data-bind="click: function () { href('') }">
      Clear
    </button>

    <script>
      ko.applyBindings({
        raised: ko.observable(true),
        dense: ko.observable(false),
        compact: ko.observable(false),
        primary: ko.observable(false),
        accent: ko.observable(false),
        isDisabled: ko.observable(false),
        href: ko.observable('/demo')
      });
    </script>
  </body>
</html>
