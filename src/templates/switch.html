<!-- ko mdc-child: nodeFilter --><!-- /ko -->
<div class="mdc-switch" data-bind="css: {
  'mdc-switch--disabled': bindings.disable
}">
  <input type="checkbox"
         class="mdc-switch__native-control"
         data-bind="mdc-attrs, mdc-bindings" />
  <div class="mdc-switch__background">
    <div class="mdc-switch__knob"></div>
  </div>
</div>
<label class="mdc-switch-label" data-bind="
  attr: {
    for: attrs.id
  },
  text: label
"></label>
