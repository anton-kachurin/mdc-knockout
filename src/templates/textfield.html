<div class="mdc-textfield" data-bind="
  css: {
    'mdc-textfield--multiline': multiline,
    'mdc-textfield--fullwidth': fullwidth,
    'mdc-textfield--invalid': invalid
  }
">
  <!-- ko ifnot: multiline -->
    <input class="mdc-textfield__input" data-bind="mdc-bindings, mdc-attrs" />
  <!-- /ko -->
  <!-- ko if: multiline -->
    <textarea class="mdc-textfield__input"
              data-bind="mdc-bindings, mdc-attrs"></textarea>
  <!-- /ko -->
  <!-- ko if: label -->
    <label class="mdc-textfield__label" data-bind="
      text: label,
      attr: {
        for: attrs.id
      },
      visible: !fullwidth
    "></label>
  <!-- /ko -->
  <!-- ko ifnot: label -->
    <label class="mdc-textfield__label" data-bind="
      attr: {
        for: attrs.id
      },
      visible: !fullwidth
    "><!-- ko mdc-children-filter: {nodeType: 3} --><!-- /ko --></label>
  <!-- /ko -->
</div>
